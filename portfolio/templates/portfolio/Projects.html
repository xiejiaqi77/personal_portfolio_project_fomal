{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Projects</h1>

<!---<h3 class="text-center mb-5">Jiaqi has made {{ projects.count }} project {{ projects.count|pluralize }}</h3> -->
<h3 class="text-center mb-5">Welcome to my projects site</h3>

    <hr>
  {% for project in projects %}


  <div class="row">
      <div class="col-md-6"><img src="{{ project.image.url }}" class="img-fluid mb-2"></div>
      <div class="col-md-6">
          <h3>{{ project.title }}</h3><p>{{ project.description|safe}}</p>
          {% if project.url %}
              <a href="{{ project.url }}"><img src="{% static "portfolio/github.png" %}" height="40" width="40">
                  <span>git repo</span></a>
            {% else %}
            {% endif %}
      </div>
  </div>

      <br><br><br>
      <hr>



  {% endfor %}

{% endblock %}
